<!-- 
    Problem Statement : 
        Create Bus Reservation form.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-A-306-10</title>
</head>
<body>
    <form >
        <center>
        <table style="border: 2px solid black;">
            <h2>Bus Registration Form</h2>
            <tr>
                <td>Name : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Occupation : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>
                    <label for="sex">
                        Sex : 
                    </label>
                </td>
                <td>
                    <select name="gender" id="g">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>State : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date for Reservation : </td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Phone No : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email-id : </td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>book seat no : </td>
                <td><input type="number" min="1" max="50"></td>
            </tr>
            <tr>
                <td>Reset : <input type="reset" value="Reset"></td>
                <td>Submit : <input type="submit" value="Submit"></td>
            </tr>
        </table>
        </center>
    </form>
</body>
</html>

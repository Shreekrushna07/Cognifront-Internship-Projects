<!--
    Problem Statement :  
        Create different types of links that redirect to a particular page after clicking
        on it. Use anchor tag.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-A-306-4</title>
</head>
<body>
    <h3>Links of Webpages</h3>
    <ol>
        <li><b>Google Link : </b><a href="https://www.google.co.in/">Google</a><br></li>
        <li><b>Facebook Link : </b><a href="https://www.facebook.com/">Facebook</a><br></li>
        <li><b>Instagram Link : </b><a href="https://www.instagram.com/">Instagram</a><br></li>
        <li><b>Twitter Link : </b><a href="https://www.twitter.com/">Twitter</a><br></li>
        <li><b>Google Maps Link</b><a href="https://www.google.co.in/maps">Google Maps</a></li>
    </ol>
</body>
</html>

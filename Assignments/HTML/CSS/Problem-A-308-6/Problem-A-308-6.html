<!-- 
    Problem Statement : 
        Create a student profile by dividing a page into 2 columns .His Biodata on left
        side of page and photo on right side of the page. Give a title with different
        background color.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-A-308-6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            display: flex;
            max-width: 800px;
            margin: 20px auto;
        }

        .left-column {
            flex: 1;
            padding: 20px;
            background-color: #f80101;
        }

        .right-column {
            flex: 1;
            padding: 20px;
            background-color: #e6e6e6;
        }

        h1 {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Student Profile</h1>

    <div class="profile-container">
        <div class="left-column">
            <h2>Biodata</h2>
            <ul>
                <li><strong>Name:</strong> John Doe</li>
                <li><strong>Age:</strong> 20</li>
                <li><strong>Gender:</strong> Male</li>
                <li><strong>Major:</strong> Computer Science</li>
                <li><strong>Grade:</strong> A</li>
            </ul>
        </div>

        <div class="right-column">
            <img src="Student.jpeg" alt="Student Photo" style="width : 200px; height:200px">
        </div>
    </div>

</body>
</html>

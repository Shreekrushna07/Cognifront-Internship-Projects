<!-- 
    Problem Statement : 
        Create an html page which contains information about your city.
        Name the file as“info.html” and call this file using “Ajax open method”.
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-A-313-4</title>
</head>

<body>

    <div id="File">
        <button type="button" onclick="loadDoc()">CityInfo</button>
    </div>

    <script>
        function loadDoc() 
        {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function()
            {
                if (this.readyState == 4 && this.status == 200) 
                {
                    document.getElementById("File").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "info.html", true);
            xhttp.send();
        }
    </script>

</body>

</html>

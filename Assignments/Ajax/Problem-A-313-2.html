<!-- 
    Problem Statement : 
        Display your country name and state name using Ajax.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-A-313-2</title>
</head>
<body>
    
    <div id="CountryStateName"></div>

    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function()
        {
            document.getElementById("CountryStateName").innerHTML = "Country Name : India <br> State Name : Maharashtra";
        }
        xhttp.open("GET", "", true);
        xhttp.send();
    </script>

</body>
</html>

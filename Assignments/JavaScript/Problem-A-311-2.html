<!-- 
    Problem Statement : 
        Calculate the area of triangle if its length is 20 cm and width is 15 cm and print the area.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-A-311-2</title>
</head>
<body>
   
    <p id="Area"></p>

    <script>
        var length = 20;
        var width = 15;
        var area = 1/2 * length * width;
        document.getElementById("Area").innerHTML = "The area of triangle of length 20cm and width 15cm is " + area;
    </script>

</body>
</html>

<!-- 
    Problem Statement : 
        Create an array of names of cities = [Nashik, Pune, Mumbai, Delhi, Nagpur]
        Print the name of the city whose index is 4
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-A-311-6</title>
</head>
<body>
    
    <p id="City"></p>

    <script>
        var cities = ["Nashik", "Pune", "Mumbai", "Delhi", "Nagpur"];
        var city = cities[4];
        document.getElementById("City").innerHTML = "The city at index 4 is " + city;
    </script>

</body>
</html>

<!-- 
    Problem Statement : 
        Write a function to calculate the product of two numbers a=10 and b=38
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-A-311-3</title>
</head>
<body>
    
    <p id="Product"></p>

    <script>
        function product(a, b)
        {
            return a*b;
        }
        
        var product = product(10,38);
        document.getElementById("Product").innerHTML = "The product of 10 and 38 is " + product;
    </script>

</body>
</html>

<!-- 
    Problem Statement : 
        Display the current date and time using button onclick event.   
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-A-311-4</title>
</head>
<body>
    
    <p id="Date"></p>

    <button onclick="document.getElementById('Date').innerHTML = Date()">Date & Time</button>

</body>
</html>

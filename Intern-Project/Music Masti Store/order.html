<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrument Order Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Instrument Order Form</h1>
    <form action="order_process.php" method="post">
        <label for="customer_name">Your Name:</label>
        <input type="text" name="customer_name" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br>

        <label for="instrument_name">Instrument Name:</label>
        <input type="text" name="instrument_name" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" required><br>

        <label for="shipping_address">Shipping Address:</label>
        <textarea name="shipping_address" required></textarea><br>

        <input type="submit" value="Place Order">
    </form>
</body>
</html>
